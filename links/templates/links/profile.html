{% extends 'links/base.html' %}

{% block content %}
    <h1>{{ profile_user.username }}'s Profile</h1>
    <h2>Submitted Links</h2>
    <ul>
        {% for link in links %}
            <li>
                <a href="{{ link.url }}">{{ link.title }}</a>
                <p>{{ link.description }}</p>
            </li>
        {% empty %}
            <li>No links submitted yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
